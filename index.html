<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f2d1f6a944.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { color: white; font-size: 15px; text-align: center;  font-weight: 600;}

  </style>
</head>
<body>
  <main>
      <img class="logo" src="images/logo.svg" alt="">
      <div class="main-container">

        <div class="hero">
           <img class="hero-image" src="images/illustration-mockups.svg" alt="">
        </div>

        <div class="head-text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion. </p>

          <button class="btn" type="button" name="button">Register</button>
        </div>

      </div>

      <div class="icons">
            <i class="fa-brands fab fa-facebook-f"></i>
            <i class="fa-brands fab fa-twitter"></i>
            <i class="fa-brands fab fa-instagram"></i>
      </div>



      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Ogunniyi Samuel</a>.
        </p>
      </footer>
  </main>
</body>
</html>
